name: Deno

on:
  runs_on: ['self-hosted', 'Linux', 'ARM64']
  push:
    paths:
      - server.ts
      - deps.ts
      - .github/workflows/deno.yml
    branches: ['master']
  pull_request:
    paths:
      - server.ts
      - deps.ts
      - .github/workflows/deno.yml
    branches: ['master']

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-20.04
    name: Build on ubuntu in aarch64
    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.5.0

      - run: npm ci
      - run: npm run build