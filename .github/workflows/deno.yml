name: Deno

on:
  push:
    paths:
      - server.ts
      - deps.ts
      - .github/workflows/deno.yml
    branches: ['master']
  pull_request:
    paths:
      - server.ts
      - deps.ts
      - .github/workflows/deno.yml
    branches: ['master']

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-18.04
    name: Build on ubuntu in aarch64
    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.5.0

      - name: Build with node
        run: npm run build

      - name: Setup env
        uses: uraimo/run-on-arch-action@v2
        with:
          arch: aarch64
          distro: ubuntu18.04
          run: |
            wget https://github.com/LukeChannings/deno-arm64/releases/download/v1.24.3/deno-linux-arm64.zip && unzip deno-linux-arm64.zip
            docker build --platform linux/arm64 -t ${{ secrets.PRIV_REPO }}/yor/qat:latest . && docker push ${{ secrets.PRIV_REPO }}yor/qat:latest

