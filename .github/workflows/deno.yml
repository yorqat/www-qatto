name: Deno

on:
  push:
    paths:
      - server.ts
      - deps.ts
      - .github/workflows/deno.yml
    branches: ['master']
  pull_request:
    paths:
      - server.ts
      - deps.ts
      - .github/workflows/deno.yml
    branches: ['master']

permissions:
  contents: read

jobs:
  test:
    runs-on: ['self-hosted', 'Linux', 'ARM64']
    name: Build production image to private repo
    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.5.0

      - run: npm ci
      - run: npm run build

      - run: wget https://github.com/LukeChannings/deno-arm64/releases/download/v1.24.3/deno-linux-arm64.zip
      - run: unzip deno-linux-arm64.zip 

      - run: docker build -t ${{ secrets.PRIV_REPO }}/yor/qat:latest .
      - run: docker push ${{ secrets.PRIV_REPO }}/yor/qat:latest